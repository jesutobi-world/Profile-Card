<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Profile Card Component</title>
</head>
<body>
    <div class="container">
        <div class="top-div">
            <div id="bg-top"></div>
            <div id="bg-bottom">
                <div id="identity">
                    <p id="name">Victor Crest</p>
                    <p id="num">26</p>
                </div>
                <div id="place">London</div>
            </div>
            <img src="./images/image-victor.jpg" alt="image-victor">
        </div>
        <div class="bottom-div">
            <hr>
            <ul>
                <li>
                    <div class="nums">80k</div>
                    <div class="tag">Followers</div>
                </li>
                <li>
                    <div class="nums">803k</div>
                    <div class="tag">Likes</div>
                </li>
                <li>
                    <div class="nums">1.4k</div>
                    <div class="tag">Photos</div>
                </li>
            </ul>
        </div>
    </div>

</body>
</html>
